networks:
  club_network:
    name: club_network
    driver: bridge

volumes:
  pg_data:

services:
  db:
    image: postgres:16
    container_name: club_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - club_network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: club_api
    restart: unless-stopped
    environment:
      API_ENV: ${API_ENV}
      API_JWT_SECRET: ${API_JWT_SECRET}
      API_CORS_ORIGINS: ${API_CORS_ORIGINS}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      - db
    expose:
      - "8000"
    volumes:
      - ./api/app:/app/app
    networks:
      - club_network

  flutter_web:
    build:
      context: ./flutter_app
      dockerfile: Dockerfile
      args:
        PUBLIC_API_BASE_URL: ${PUBLIC_API_BASE_URL}
    container_name: club_flutter_web
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      - ./flutter_app:/app
      - /app/.dart_tool
      - /app/build
    networks:
      - club_network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: club_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT}:80"
    depends_on:
      - api
      - flutter_web
    networks:
      - club_network
